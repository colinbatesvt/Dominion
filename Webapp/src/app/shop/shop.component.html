<div id= "title">
  Shop<br>
  <mat-divider></mat-divider>
</div>
<div id="container">
  <div id="basicCards">
    <app-card-pile *ngFor = "let item of basicCards" [cards]="item" [revealed] = "true" [orientation] ="'bottom'" (click)="onPileClicked(item)"></app-card-pile>
    <app-card-pile [cards]="trash" [revealed] = "true" [orientation] ="'bottom'"></app-card-pile>
  </div>
  <div id="kingdomCards">
    <app-card-pile *ngFor = "let item of kingdomCards" [cards]="item" [revealed] = "true" [orientation] ="'bottom'" (click)="onPileClicked(item)"></app-card-pile>
  </div>
</div>
